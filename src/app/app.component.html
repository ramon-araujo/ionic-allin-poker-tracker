<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>All-in Poker Tracker</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item>            
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>
              Perfil          
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>
              Configurações de torneios          
            </ion-label>
          </ion-item>
          <ion-item>            
            <ion-icon name="trophy-outline" slot="start"></ion-icon>
            <ion-label>
              Meus torneios          
            </ion-label>
          </ion-item>
          <ion-item>                    
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>          
            <ion-label>
              Performance geral
            </ion-label>
          </ion-item>
          <ion-item (click)="onLogout()" [button]="true">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>
              Sair          
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
