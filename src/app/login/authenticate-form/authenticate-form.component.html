<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-list>
    <ion-item>     
      <ion-input label="Usuário" labelPlacement="floating" 
          type="email" name="email" ngModel required email 
          placeholder="Digite seu e-mail" #usuario="ngModel">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="usuario.invalid && usuario.touched" lines="none">
      <ion-label color="danger">Informe um e-mail válido.</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Senha" type="password" name="password"
        labelPlacement="floating" placeholder="Digite a sua senha" minlength="6"
        maxlength="10" ngModel required #password="ngModel">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="password.invalid && password.touched" lines="none">
      <ion-label color="danger">Informe uma senha contendo entre 6 e 10 caracteres.</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" type="submit" [disabled]="!f.valid">
          Entrar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="onAuthenticateByGoogle()">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Entrar com Goolgle
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="onAuthenticateByFacebook()">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Entrar com Facebook
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
