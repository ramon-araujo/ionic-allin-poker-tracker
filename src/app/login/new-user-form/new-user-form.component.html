<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <ion-item>
    <ion-input label="Nome" labelPlacement="floating" 
      placeholder="Digite o seu nome" ngModel required
      name="name" #name="ngModel">
    </ion-input>
  </ion-item>
  <ion-item *ngIf="name.invalid && name.touched" lines="none">
    <ion-label color="danger">O nome do usuário é obrigatório.</ion-label>
  </ion-item>

  <ion-item>
    <ion-input label="E-mail" labelPlacement="floating" 
      placeholder="Digite o seu email" ngModel required
      name="email" email #email="ngModel">
    </ion-input>
  </ion-item>
  <ion-item *ngIf="email.invalid && email.touched" lines="none">
    <ion-label color="danger">Informe um e-mail válido.</ion-label>
  </ion-item>

  <ion-item>
    <ion-input label="Senha" labelPlacement="floating" type="password" 
      placeholder="Digite a sua senha" ngModel required minlength="6"
      maxlength="10" name="password" #password="ngModel">
    </ion-input>
  </ion-item>
  <ion-item *ngIf="password.invalid && password.touched" lines="none">
    <ion-label color="danger">A senha precisa ter entre 6 e 10 caracteres.</ion-label>
  </ion-item>

  <ion-item>
    <ion-input label="Confirmar senha" labelPlacement="floating" type="password"
      placeholder="Confirme a sua senha" ngModel required name="passwordConfirmation">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data de nascimento</ion-label>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>    
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" presentation="date"
          name="birthDate" [(ngModel)]="birthDate">
        </ion-datetime>                      
      </ng-template>
    </ion-modal>
  </ion-item>  

  <ion-item>
    <ion-toggle [(ngModel)]="areTermsAccepted" name="termsAccepted" #termsAccepted="ngModel">
      <ion-label class="toggle-label">Aceito os termos e condições de uso</ion-label>
    </ion-toggle>
  </ion-item>
  
  <ion-item *ngIf="termsAccepted.invalid" lines="none">
    <ion-label color="danger">Informe um email válido.</ion-label>
  </ion-item>


  <ion-button type="submit" expand="block" [disabled]="f.invalid || !areTermsAccepted">
    Criar usuário
  </ion-button>
</form>
